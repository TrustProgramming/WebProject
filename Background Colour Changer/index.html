<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Colour Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="heading">
      <div class="title">
        <h2 id="switcher">Colour Scheme Switcher</h2>
      </div>
    </header>
    <main class="main">
      <div class="box">
        <div class="button" id="white"></div>
        <div class="button" id="blue"></div>
        <div class="button" id="grey"></div>
        <div class="button" id="yellow"></div>
        <div class="button" id="red"></div>
        <div class="button" id="green"></div>
      </div>
      <h2 id="try-click">
        Try clicking on one of the colours above
        <span id="change-bg">to change the background colour of this page</span>
      </h2>
    </main>
    <script src="project.js"></script>
  </body>
</html>
