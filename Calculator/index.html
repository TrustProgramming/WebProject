<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="whole" id="page">
      <div class="top">
        <label for="light">Light</label>
        <input id="light" name="theme" type="radio" checked />
        <label for="dark">Dark</label>
        <input id="dark" name="theme" type="radio" />
        <label for="name">©Arslan</label>
      </div>
      <form class="solution">
        <input id="number" type="text">
      </form>
      <div class="keypad">
        <button id="clear">Clear</button>
        <button id="erase">C</button>
        <button id="divide" name="÷">÷</button>
        <button id="seven" name="7">7</button>
        <button id="eight" name="8">8</button>
        <button id="nine" name="9">9</button>
        <button id="multiply" name="×">×</button>
        <button id="four" name="4">4</button>
        <button id="five" nmae="5">5</button>
        <button id="six" name="6">6</button>
        <button id="minus" name="−">−</button>
        <button id="one" name="1">1</button>
        <button id="two" name="2">2</button>
        <button id="three" name="3">3</button>
        <button id="plus" name="+">+</button>
        <button id="zero" name="0">0</button>
        <button id="dot" name=".">.</button>
        <button id="equalTo">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
